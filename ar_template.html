<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Component in Harborn WebAR</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js">
        </script>

    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js">
    </script> -->

    <!-- include aframe-ar.js -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <!-- Accessibility wheel -->
    <div class="container_accessibility_wheel hide" id="accessibility_wheel">
        <p class="accessibility_selection" optionClass="outline">Outline</p>
        <p class="accessibility_selection selected" optionClass="textColor">Text color</p>
        <p class="accessibility_selection" optionClass="highlight">Highlight</p>
        <div class="accessibility_color greyblue wheel_secondary_option" chosenColor="#a3c2c4"></div>
        <div class="accessibility_color white wheel_secondary_option active" chosenColor="#efefef"></div>
        <div class="accessibility_color lime wheel_secondary_option" chosenColor="#ceff27"></div>

        <!-- <svg class="accessibility_selection_icon wheel_secondary_option" width="80" height="80" fill="#fff"
            version="1.1" viewBox="0 0 700 700" xmlns="http://www.w3.org/2000/svg">
            <path
                d="m350 23.332c141.75 0 256.67 114.91 256.67 256.67s-11.91 256.67-256.67 256.67-256.67-114.91-256.67-256.67 114.91-256.67 256.67-256.67zm0 23.336c-128.87 0-233.33 104.46-233.33 233.33s104.46 233.33 233.33 233.33 233.33-104.46 233.33-233.33-104.46-233.33-233.33-233.33zm0 23.332c115.98 0 210 94.02 210 210s-94.02 210-210 210-210-94.02-210-210 94.02-210 210-210z"
                fill-rule="evenodd" />
        </svg>
        <button class="accessibility_selection_button harborn_button wheel_secondary_option">Edit mode</button> -->
    </div>

    <!-- AR Scene -->
    <a-scene embedded
        arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'
        vr-mode-ui="enabled: false" gesture-detector id="scene">

        <!-- Set invisible cursor -->
        <!-- <a-entity cursor="rayOrigin: mouse" raycaster="objects: .interactable; useWorldCoordinates: true;"></a-entity> -->

        <!-- add a simple camera -->
        <a-entity camera id="camera"></a-entity>

        <a-assets>
            <!-- GLTF Items -->
            <a-asset-item id="harborn_logo" src="harborn_logo_fixed.gltf"></a-asset-item>
            <a-asset-item id="harborn_logo_outlined" src="harborn_logo_outline_fixed.gltf"></a-asset-item>
            <a-asset-item id="harborn_logo_highlighted" src="harborn_logo_highlight_fixed.gltf"></a-asset-item>

            <!-- GLTF Items Testing -->
            <a-asset-item id="door" src="Door.gltf"></a-asset-item>
            <a-asset-item id="door_outlined" src="Door_Outlined.gltf"></a-asset-item>
            <a-asset-item id="football" src="Football.gltf")></a-asset-item>
            <a-asset-item id="football_outlined" src="Football_Outlined.gltf"></a-asset-item>
            <a-asset-item id="smiley" src="Smiley.gltf"></a-asset-item>
            <a-asset-item id="smiley_outlined" src="Smiley_Outlined.gltf"></a-asset-item>

            <!-- Images -->
            <img id="harborn_garage" src=<%=require("./media/images/Garage.jpg")%>>
            <img id="harborn_garage_brainstorm" src=<%=require("./media/images/brainstorm.jpg")%>>
            <img id="harborn_pre_bouw" src=<%=require("./media/images/pre-bouw.jpg")%>>
            <img id="harborn_during_bouw" src=<%=require("./media/images/during-bouw.jpg")%>>
            <img id="harborn_post_bouw" src=<%=require("./media/images/post-bouw.jpg")%>>
            <img id="harborn_band" src=<%=require("./media/images/harborn_band.jpg")%>>
            <img id="harborn_come_together" src=<%=require("./media/images/come_together.jpg")%>>
            <img id="harborn_focus_wide" src=<%=require("./media/images/focus_wide.jpg")%>>
            <img id="harborn_focus_zoom" src=<%=require("./media/images/focus_zoom.jpg")%>>
            <img id="CH_logo" src=<%=require("./media/images/CH_logo.png")%>>
            <img id="harborn_logo_full" src=<%=require("./media/images/harborn_logo.png")%>>

            <!-- Gifs -->
            <img id="swiping" src=<%=require("./media/images/swipe-lr.gif")%>>
        </a-assets>

        <!-- handle hiro marker -->
        <a-marker preset='hiro'>
            <a-entity gltf-model="#harborn_logo" position="0 0.5 0" rotation="90 0 90"></a-entity>
        </a-marker>

        <!-- The garage info marker -->
        <a-marker type='barcode' value='18' smooth="true" smoothCount="10" smoothTolerance="0.005" smoothThreshold="1">
            <!-- Clear room -->
            <a-image src="#harborn_garage" height="3" width="3" position="-2 0 -1.5" rotation="-90 0 0"></a-image>
            <!-- <a-plane height="3" width="3" position="-1.9 -0.25 -1.4" rotation="-90 0 0" color="#122124"></a-plane> -->

            <!-- Brainstorming -->
            <a-image src="#harborn_garage_brainstorm" height="3" width="3" position="2 0 -1.5" rotation="-90 0 0">
            </a-image>
            <!-- <a-plane height="3" width="3" position="2.1 -0.25 -1.4" rotation="-90 0 0" color="#122124"></a-plane> -->

            <!-- Text information -->
            <a-plane height="1.5" width="3" position="0 0 1" rotation="-90 0 0" color="#122124">
                <!-- <a-plane height="1.5" width="3" position="0.1 -0.1 -0.25" color="white"></a-plane> -->
                <a-text value="The garage" color="#CEFF27" align="left" width="3.5" position="-1.4 0.65 0.2"
                    isTitle="true"
                    font="https://raw.githubusercontent.com/TCBergsma/Harborn_font_resources/main/Space%20Grotesk%20Black%20Medium.fnt">
                </a-text>
                <a-text
                    value="This is the Harborn Garage. Inspired by the way of working from Silicon Valley.\n\nThis office space is designed as a place to come up with new kinds of ideas. Perfect for brainstorm sessions with Harborn's clients. \n\nIt's also available for epic games of table tennis in the lunch breaks for nice teambuilding!"
                    color="white" align="left" width="2.8" position="-1.4 0 0.2"
                    font="https://raw.githubusercontent.com/TCBergsma/Harborn_font_resources/main/Space%20Grotesk%20Black%20Medium.fnt">
                </a-text>
            </a-plane>
        </a-marker>

        <!-- Renovation info marker -->
        <a-marker type='barcode' value='39' smooth="true" smoothCount="10" smoothTolerance="0.005" smoothThreshold="1">
            <!-- Pre renovation -->
            <a-image src="#harborn_pre_bouw" height="3" width="3" position="0 0 -2.5" rotation="-90 0 0"></a-image>
            <!-- <a-plane height="3" width="3" position="0.1 -0.25 -2.4" rotation="-90 0 0" color="#122124"></a-plane> -->
            <a-plane height="0.5" width="1.5" position="0 0.5 -1" rotation="-90 0 0" color="#122124">
                <!-- <a-plane height="0.5" width="1.5" position="0.1 -0.1 -0.25" color="white"></a-plane> -->

                    font="https://raw.githubusercontent.com/TCBergsma/Harborn_font_resources/main/Space%20Grotesk%20Black%20Medium.fnt">
                </a-text>
            </a-plane>

            <!-- During renovation -->
            <a-image src="#harborn_during_bouw" height="3" width="3" position="-2 0 1.5" rotation="-90 0 0"></a-image>
            <!-- <a-plane height="3" width="3" position="-1.9 -0.25 1.4" rotation="-90 0 0" color="#122124"></a-plane> -->
            <a-plane height="0.5" width="1.5" position="-2 0.5 3" rotation="-90 0 0" color="#122124">
                <!-- <a-plane height="0.5" width="1.5" position="0.1 -0.1 -0.25" color="white"></a-plane> -->
                <a-text value="During" color="#CEFF27" align="left" width="3.5" position="-0.65 0 0.2"
                    font="https://raw.githubusercontent.com/TCBergsma/Harborn_font_resources/main/Space%20Grotesk%20Black%20Medium.fnt">
                </a-text>
            </a-plane>

            <!-- After renovation -->
            <a-image src="#harborn_post_bouw" height="3" width="3" position="2 0 1.5" rotation="-90 0 0"></a-image>
            <!-- <a-plane height="3" width="3" position="2.1 -0.25 1.4" rotation="-90 0 0" color="#122124"></a-plane> -->
            <a-plane height="0.5" width="1.5" position="2 0.5 3" rotation="-90 0 0" color="#122124">
                <!-- <a-plane height="0.5" width="1.5" position="0.1 -0.1 -0.25" color="white"></a-plane> -->
                <a-text value="After" color="#CEFF27" align="left" width="3.5" position="-0.65 0 0.2"
                    font="https://raw.githubusercontent.com/TCBergsma/Harborn_font_resources/main/Space%20Grotesk%20Black%20Medium.fnt">
                </a-text>
            </a-plane>
        </a-marker>

        <!-- The garden info marker -->
        <a-marker type='barcode' value='24' smooth="true" smoothCount="10" smoothTolerance="0.005" smoothThreshold="1">
            <!-- Harborn band -->
            <a-image src="#harborn_band" height="3" width="3" position="-2 0 -1.5" rotation="-90 0 0"></a-image>
            <!-- <a-plane height="3" width="3" position="-1.9 -0.25 -1.4" rotation="-90 0 0" color="#122124"></a-plane> -->

            <!-- Come together -->
            <a-image src="#harborn_come_together" height="3" width="3" position="2 0 -1.5" rotation="-90 0 0"></a-image>
            <!-- <a-plane height="3" width="3" position="2.1 -0.25 -1.4" rotation="-90 0 0" color="#122124"></a-plane> -->

            <!-- Text information -->
            <a-plane height="2" width="3" position="0 0 1.5" rotation="-90 0 0" color="#122124">
                <!-- <a-plane height="2" width="3" position="0.1 -0.1 -0.25" color="white"></a-plane> -->
                <a-text value="The garden" color="#CEFF27" align="left" width="3.5" position="-1.4 0.9 0.2"
                    isTitle="true"
                    font="https://raw.githubusercontent.com/TCBergsma/Harborn_font_resources/main/Space%20Grotesk%20Black%20Medium.fnt">
                </a-text>
                <a-text
                    value="The Harborn garden is designed to bring people together. \n\nAt Harborn we believe in the importance of a good mindspace and relationship with colleges. \n\nNext to this the garden is the perfect place to hold events and give presentations. \n\nThis is also the place where the Harborn band plays to entertain everyone! "
                    color="white" align="left" width="2.8" position="-1.4 0 0.2"
                    font="https://raw.githubusercontent.com/TCBergsma/Harborn_font_resources/main/Space%20Grotesk%20Black%20Medium.fnt">
                </a-text>
            </a-plane>
        </a-marker>

        <!-- Focus area info marker -->
        <a-marker type='barcode' value='55' smooth="true" smoothCount="10" smoothTolerance="0.005" smoothThreshold="1">
            <!-- Harborn band -->
            <a-image src="#harborn_focus_wide" height="3" width="3" position="-2 0 -1.5" rotation="-90 0 0"></a-image>
            <!-- <a-plane height="3" width="3" position="-1.9 -0.25 -1.4" rotation="-90 0 0" color="#122124"></a-plane> -->

            <!-- Come together -->
            <a-image src="#harborn_focus_zoom" height="3" width="3" position="2 0 -1.5" rotation="-90 0 0"></a-image>
            <!-- <a-plane height="3" width="3" position="2.1 -0.25 -1.4" rotation="-90 0 0" color="#122124"></a-plane> -->

            <!-- Text information -->
            <a-plane height="1.5" width="3" position="0 0 1" rotation="-90 0 0" color="#122124">
                <!-- <a-plane height="1.5" width="3" position="0.1 -0.1 -0.25" color="white"></a-plane> -->
                <a-text value="The focus area" color="#CEFF27" align="left" width="3.5" position="-1.4 0.65 0.2"
                    isTitle="true"
                    font="https://raw.githubusercontent.com/TCBergsma/Harborn_font_resources/main/Space%20Grotesk%20Black%20Medium.fnt">
                </a-text>
                <a-text
                    value="From the busy Garden you can move to the back of the building. Welcome to the Focus Area. \n\nThis is the space where a few dozen people can work and focus on their tasks. \n\nAll screens are provided with a USB-C cable for easy plug and go capabilities. This way you can simply work anywhere you want."
                    color="white" align="left" width="2.8" position="-1.4 0 0.2"
                    font="https://raw.githubusercontent.com/TCBergsma/Harborn_font_resources/main/Space%20Grotesk%20Black%20Medium.fnt">
                </a-text>
            </a-plane>
        </a-marker>

        <!-- Rebranding info marker -->
        <a-marker type='barcode' value='6' smooth="true" smoothCount="10" smoothTolerance="0.005" smoothThreshold="1">
            <!-- Harborn band -->
            <a-image src="#CH_logo" height="3" width="1.5" position="-2 0 -1.5" rotation="-90 0 0"></a-image>
            <a-plane height="3" width="3" position="-1.9 -0.25 -1.4" rotation="-90 0 0" color="#122124"></a-plane>

            <!-- Come together -->
            <a-image src="#harborn_logo_full" height="1.5" width="3" position="2 0 -1.5" rotation="-90 0 0"></a-image>
            <a-plane height="3" width="3" position="2.1 -0.25 -1.4" rotation="-90 0 0" color="#122124"></a-plane>

            <!-- Text information -->
            <a-plane height="2.5" width="3" position="0 0 2" rotation="-90 0 0" color="#122124">
                <!-- <a-plane height="2.5" width="3" position="0.1 -0.1 -0.25" color="white"></a-plane> -->
                <a-text value="The rebranding" color="#CEFF27" align="left" width="3.5" position="-1.4 1.15 0.2"
                    isTitle="true"
                    font="https://raw.githubusercontent.com/TCBergsma/Harborn_font_resources/main/Space%20Grotesk%20Black%20Medium.fnt">
                </a-text>
                <a-text
                    value="At the beginning of 2022, the doors of the new office space opened up. \n\nTogether with this new office, Connect Holland rebranded to the now known Harborn. \n\nAs this company is always continuing to develop, so did they in their name. \n\nHarborn is inspired by terms as 'herboren' and 'harbor'. Herboren being the Dutch word for being reborn and harbor as Harborn is located in Rotterdam, one of the biggest harbors in the Netherlands."
                    color="white" align="left" width="2.8" position="-1.4 0 0.2"
                    font="https://raw.githubusercontent.com/TCBergsma/Harborn_font_resources/main/Space%20Grotesk%20Black%20Medium.fnt">
                </a-text>
            </a-plane>
        </a-marker>

        <!-- Logo wall marker -->
        <a-marker id="logo_marker" markerhandler type='barcode' value='21' smooth="true" smoothCount="10"
            smoothTolerance="0.005" smoothThreshold="1" raycaster="objects: .interactable" emitevents="true"
            gesture-handler cursor="fuse: false; rayOrigin: mouse;">
            <!-- Logo -->
            <a-image src="#CH_logo" height="2" width="2.8" position="0 0 -1.5" rotation="-90 0 0" id="company_image">
            </a-image>
            <a-plane height="3" width="3" position="0 -0.25 -1.5" rotation="-90 0 0" color="#122124"></a-plane>

            <!-- Swipe animation -->
            <a-plane height="0.5" width="3.2" position="0 0 -5" rotation="-90 0 0" color="#122124">
                <a-text value="- swipe left or right to switch company -" color="white" align="left" width="3.5"
                    position="-1.5 0 0.2"
                    font="https://raw.githubusercontent.com/TCBergsma/Harborn_font_resources/main/Space%20Grotesk%20Black%20Medium.fnt">
                </a-text>
            </a-plane>
            <a-entity geometry="primitive:plane;width:2;height:1;" position="0 0 -4" rotation="-90 0 0" gif
                material="shader:gif;src:#swiping;"></a-entity>

            <!-- Text information -->
            <a-plane height="2.5" width="3" position="0 0 2" rotation="-90 0 0" color="#122124" id="company_background">
                <a-text value="Lamb Weston" color="#CEFF27" align="left" width="3.5" position="-1.4 1.15 0.2"
                    isTitle="true" id="company_name"
                    font="https://raw.githubusercontent.com/TCBergsma/Harborn_font_resources/main/Space%20Grotesk%20Black%20Medium.fnt">
                </a-text>
                <a-text
                    value="At the beginning of 2022, the doors of the new office space opened up. \n\nTogether with this new office, Connect Holland rebranded to the now known Harborn. \n\nAs this company is always continuing to develop, so did they in their name. \n\nHarborn is inspired by terms as 'herboren' and 'harbor'. Herboren being the Dutch word for being reborn and harbor as Harborn is located in Rotterdam, one of the biggest harbors in the Netherlands."
                    color="white" align="left" width="2.8" position="-1.4 0 0.2" id="company_description"
                    font="https://raw.githubusercontent.com/TCBergsma/Harborn_font_resources/main/Space%20Grotesk%20Black%20Medium.fnt">
                </a-text>
            </a-plane>
        </a-marker>

        <!-- Harborn logo marker -->
        <a-marker type='barcode' value='17' smooth="true" smoothCount="10" smoothTolerance="0.005" smoothThreshold="1">
            <a-entity id="harborn_logo_gltf" gltf-model="#harborn_logo" position="0 0.5 -2" rotation="0 90 90">
            </a-entity>
            <a-entity id="harborn_logo_outlined_gltf" gltf-model="#harborn_logo_outlined" position="0 0.5 -2"
                rotation="0 90 90" visible="false"></a-entity>
            <a-entity id="harborn_logo_highlighted_gltf" gltf-model="#harborn_logo_highlighted" position="0 0.5 -2"
                rotation="90 90 90" visible="false" scale="1.1 1.1 1.1"></a-entity>
        </a-marker>

        <!-- Door marker -->
        <a-marker type='barcode' value='32' smooth="true" smoothCount="10" smoothTolerance="0.005" smoothThreshold="1">
            <a-entity id="door_gltf" gltf-model="#door" position="0 0.5 -5" rotation="90 90 90" scale="0.05 0.05 0.05">
            </a-entity>
            <a-entity id="door_outlined_gltf" gltf-model="#door_outlined" position="0 0.5 -5"
                rotation="90 90 90" visible="false" scale="0.05 0.05 0.05"></a-entity>
        </a-marker>

        <!-- Football marker -->
        <a-marker type='barcode' value='33' smooth="true" smoothCount="10" smoothTolerance="0.005" smoothThreshold="1">
            <a-entity id="football_gltf" gltf-model="#football" position="0 0.5 -1.5" rotation="-90 90 90">
            </a-entity>
            <a-entity id="football_outlined_gltf" gltf-model="#football_outlined" position="0 0.5 -1.5"
                rotation="-90 90 90" visible="false"></a-entity>
        </a-marker>

        <!-- Smiley marker -->
        <a-marker type='barcode' value='34' smooth="true" smoothCount="10" smoothTolerance="0.005" smoothThreshold="1">
            <a-entity id="smiley_gltf" gltf-model="#smiley" position="0 0.5 -1.5" rotation="-90 0 0" scale="1.5 1.5 1.5">
            </a-entity>
            <a-entity id="smiley_outlined_gltf" gltf-model="#smiley_outlined" position="0 0.5 -1.5"
                rotation="-90 0 0" visible="false" scale="1.5 1.5 1.5"></a-entity>
        </a-marker>

        <!-- handle kanji marker -->
        <a-marker preset='kanji'>
            <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:green;'>
                <a-torus-knot radius='0.26' radius-tubular='0.05'
                    animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
                </a-torus-knot>
            </a-box>
        </a-marker>

    </a-scene>
</body>
<script>
    var isMarkerVisible = false;
    var rotationFactor = 5;
    var amountRotated = 0;
    var brandPosition = 0;
    var brands = [
        {
            name: "Harborn",
            description: "das",
            image: "#harborn_logo_full",
        },
        {
            name: "Connect Holland",
            description: "Connect Holland was een jhsadbhjsa kas djkashdjk has hkdjfh adjkh jkahs jdha kshfjkhs fka kbashk bfhjbdf hybahfbask jbfkj abfkb kbs fjkbask bkjbkjb saf bksab j",
            image: "#CH_logo",
        },
        {
            name: "Lamb Weston",
            description: "Friet",
            image: "#harborn_logo_full",
        }
    ]

    // Get elements
    var sceneEl = document.getElementById('scene');
    var logoMarkerEl = document.getElementById('logo_marker');
    var cameraEl = document.getElementById('camera');
    var brandImage = document.getElementById('company_image');
    var brandName = document.getElementById('company_name');
    var brandDescription = document.getElementById('company_description');
    var brandBackground = document.getElementById('company_background');
    
    changeBrandData(0);

    sceneEl.addEventListener("onefingermove", handleRotation);

    sceneEl.addEventListener("markerFound", (e) => {
        isMarkerVisible = true;
    });

    sceneEl.addEventListener("markerLost", (e) => {
        isMarkerVisible = false;
    });

    function handleRotation(e) {
        // console.log("One Move");
        // console.log(brandList[3]);

        if (isMarkerVisible) {
            setTimeout(() => {
                amountRotated = 0;
            }, 2000);

            // console.log("Marker y rotation: " + logoMarkerEl.object3D.rotation._y);
            // console.log("Rotation y rotation: " + e.detail.positionChange.x * rotationFactor);

            amountRotated += e.detail.positionChange.x * rotationFactor;
            // console.log("Amount rotated: " + amountRotated);

            if (amountRotated >= 1) {
                amountRotated = 0;
                switchBrand(1);
            }
            if (amountRotated <= -1) {
                amountRotated = 0;
                switchBrand(-1);
            }
        }
    }

    function switchBrand(positionChange) {
        brandPosition += positionChange

        if (brandPosition < 0) {
            brandPosition = 0;
        }
        else if (brandPosition > brands.length - 1) {
            brandPosition = brands.length - 1;
        }
        else {
            animateBrandChange(positionChange);
            changeBrandData(brandPosition);
        }


        // console.log(brands[brandPosition]);
    }

    function animateBrandChange(rotationDirection) {
        if (rotationDirection > 0) {
            // console.log("MADE IT HERE");
            // console.log(logoMarkerEl.object3D.position);
            var markerZ = logoMarkerEl.object3D.position.z;
            var markerY = logoMarkerEl.object3D.position.y;
            logoMarkerEl.setAttribute('animation', "property: position; from: 0 " + markerY + " " + markerZ + "; to:8 0 " + markerZ + "; dur: 1000; easing: linear;");
            setTimeout(() => {
                logoMarkerEl.removeAttribute('animation');
                logoMarkerEl.setAttribute('animation', "property: position; from: -8 " + markerY + " " + markerZ + "; to:0 0 " + markerZ + "; dur: 1000; easing: linear;");
            }, 1000);
        }
        if (rotationDirection < 0) {
            // console.log("MADE IT HERE");
            // console.log(logoMarkerEl.object3D.position);
            var markerZ = logoMarkerEl.object3D.position.z;
            var markerY = logoMarkerEl.object3D.position.y;
            logoMarkerEl.setAttribute('animation', "property: position; from: 0 " + markerY + " " + markerZ + "; to:-8 0 " + markerZ + "; dur: 1000; easing: linear;");
            setTimeout(() => {
                logoMarkerEl.removeAttribute('animation');
                logoMarkerEl.setAttribute('animation', "property: position; from: 8 " + markerY + " " + markerZ + "; to:0 0 " + markerZ + "; dur: 1000; easing: linear;");
            }, 1000);
        }
    }

    function changeBrandData(position) {
        let tempName = brands[position].name;
        let tempDescription = brands[position].description;
        let tempImage = brands[position].image;

        setTimeout(() => {
            brandImage.setAttribute('src', tempImage);
            brandName.setAttribute('value', tempName);
            brandDescription.setAttribute('value', tempDescription);
        }, 1000);
    }

</script>
